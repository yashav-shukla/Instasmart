<!DOCTYPE html>
<html lang="en">
<head>
    <title>Furniture Rental - SignUp</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="web/resources/images/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0">
    <meta name="description" content="Furniture Rental"/>
    <style>
        /* CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .login-block {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('web/resources/images/login_bg.png');
            background-size: cover;
        }

        .login-set {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .mainlogo {
            text-align: center;
        }

        .mainlogo img {
            width: 150px;
        }

        .text-center {
            text-align: center;
        }

        .mb20 {
            margin-bottom: 20px;
        }

        .mt20 {
            margin-top: 20px;
        }

        .clr20 {
            clear: both;
            height: 20px;
        }

        .center-block {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            border-color: #ff0000;
        }

        .error-text {
            color: #ff0000;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .error-text img {
            width: 16px;
            margin-left: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #2adcbb;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #09d2bb;
        }

        .forgetlink {
            text-align: center;
            font-size: 14px;
        }

        .forgetlink span {
            margin-right: 5px;
        }

        .alink {
            color: #22cdc8;
            text-decoration: none;
        }

        .alink:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-block">
        <div class="login-set">
            <div class="mainlogo">
                <img src="web/resources/images/logo.svg" alt="Logo"> <!-- Add your logo image here -->
            </div>
            <h6 class="text-center mb20 mt20">Signup to feel the rental experience</h6>
            <div class="clr20"></div>

            <div class="center-block form-md">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control error" placeholder="Username">
                    <label class="error-text">
                        <span>Username is already taken.</span>
                        <img src="web/resources/images/icons/warning_sign.svg" />
                        <div class="clr"></div>
                    </label>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="clr20"></div>

                <div class="text-center mb10">
                    <a href="#" class="btn btn_primary">Sign Up</a>
                </div>
                <div class="clr20"></div>

                <div class="forgetlink mt10">
                    <span>Already a user ?</span>
                    <a href="sign-in.html" class="alink">Sign In</a>
                    <span> instead</span>
                </div>
                
            </div>
            <div class="clr"></div>
        </div>
        <div class="clr"></div>
    </div>
    <div class="clr"></div>
</body>
</html>
