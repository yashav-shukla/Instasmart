<!DOCTYPE html>
<html lang="en">
<head>
    <title>Furniture Rental - SignIn</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="web/resources/images/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0">
    <meta name="description" content="Furniture Rental">
    <style>
        /* CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .login-block {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('web/resources/images/login_bg.png'); /* Add your background image here */
            background-size: cover;
        }

        .login-set {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .mainlogo {
            text-align: center;
            margin-bottom: 20px;
        }

        .mainlogo img {
            width: 150px;
        }

        .text-center {
            text-align: center;
        }

        .mb20 {
            margin-bottom: 20px;
        }

        .mt20 {
            margin-top: 20px;
        }

        .clr20 {
            clear: both;
            height: 20px;
        }

        .center-block {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #19cbbf;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #05a799;
        }

        .forgetlink {
            text-align: center;
            font-size: 14px;
        }

        .alink {
            color: #0cae8e;
            text-decoration: none;
        }

        .alink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-block">
        <div class="login-set">
            <div class="mainlogo">
                <img src="web/resources/images/logo.svg" alt="Logo"> <!-- Add your logo image here -->
            </div>
            <h6 class="text-center mb20 mt20">Welcome back, INSTASMARTER ! </h6>
            <div class="clr20"></div>

            <div class="center-block form-md">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username or Email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="clr20"></div>

                <div class="text-center mb10">
                    <button class="btn btn_primary" onclick="redirectToIndex()">Sign In</button> <!-- Changed anchor tag to button -->
                </div>
                <div class="clr20"></div>

                <div class="forgetlink mt10">
                    <span> New to INSTASMART ?</span>
                    <a href="sample-signup.html" class="alink">Sign Up </a>
                    <span> instead </span>
                </div>
            </div>
            <div class="clr"></div>
        </div>
        <div class="clr"></div>
    </div>
    <div class="clr"></div>

    <script>
        function redirectToIndex() {
            window.location.href = "index.jsp";
        }
    </script>
</body>
</html>
